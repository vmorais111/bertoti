<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Produto</title>
</head>
<body>
<h1>Criar Novo Produto</h1>
<form action="#" th:action="@{/products}" th:object="${product}" method="post">
    <label>Nome: <input type="text" th:field="*{name}"/></label><br/>
    <label>Preço: <input type="number" step="0.01" th:field="*{price}"/></label><br/>
    <button type="submit">Salvar</button>
</form>
<a href="/products">Voltar à lista</a>
</body>
</html>
